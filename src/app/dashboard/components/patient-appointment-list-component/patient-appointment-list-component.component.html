@if(patientAppointment()){
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Paciente Column -->
          <ng-container matColumnDef="Paciente">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
          </ng-container>
      
          <!-- Medico Column -->
          <ng-container matColumnDef="Medico">
            <th mat-header-cell *matHeaderCellDef> Medico </th>
            <td mat-cell *matCellDef="let element"> {{element.medicName}}</td>
          </ng-container>
    
          <!-- Motivo Column -->
          <ng-container matColumnDef="Motivo">
            <th mat-header-cell *matHeaderCellDef> Motivo </th>
            <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.appointmentDate}} </td>
          </ng-container>

          <!-- Hora Column -->
          <ng-container matColumnDef="Hora">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.appointmentHour}} </td>
          </ng-container>

          <!-- Historial Column -->
          <ng-container matColumnDef="Historial">
            <th mat-header-cell *matHeaderCellDef> Ver Historial </th>
            <td mat-cell *matCellDef="let element" [routerLink]="['/dashboard/', element.patientMedicalAppointmentId]">
                <mat-icon color="primary">auto_stories</mat-icon>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
}
