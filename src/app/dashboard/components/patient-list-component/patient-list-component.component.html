@if(patientData()){
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Nombre Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}}  {{element.lastName}}  {{element.motherLastName}}</td>
          </ng-container>
      
          <!-- Telefono Column -->
          <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
          </ng-container>
    
          <!-- Genero Column -->
          <ng-container matColumnDef="Genero">
            <th mat-header-cell *matHeaderCellDef> Genero </th>
            <td mat-cell *matCellDef="let element"> {{element.gender | charGenero}} </td>
          </ng-container>
      
          <!-- Agendar Column -->
          <ng-container matColumnDef="Agendar">
            <th mat-header-cell *matHeaderCellDef> Crear Cita </th>
            <td mat-cell *matCellDef="let element" (click)="openBottomSheetAppointmentAdd(element.patientId)">
                <mat-icon color="primary">edit_note</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
}
